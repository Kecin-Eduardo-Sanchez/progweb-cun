<!DOCTYPE html>
<html>
<head>
<title>Leer numero N y tabla</title>
</head>
<body>

  <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    table {
        background: linear-gradient(to right, #667bd8, #d667d6); 
        margin: 0 auto; 
        padding: 5px; 
        border-radius: 10px; 
    }
</style>


    <script>
        var n;
        n = parseInt(prompt("Ingrese primer numero"));

        if (!n || isNaN(n)) {
            n = 1;
            document.write("No se ingresó un número válido, por lo tanto se llenará la tabla con 1.<br>");

        } else {
        }

        document.write("<h3>Tabla</h3>");
        document.write("<table border='4'>");
        document.write("<tr><th>Multiplicando</th><th>Factor</th><th>Resultado</th></tr>");
        
        for (var i = 1; i <= 10; i++) {
            var mul = n * i;
            document.write("<tr><td>" + n + "</td><td>X</td><td>" + i + "</td><td>=</td><td>" + mul + "</td></tr>");
        }
        
        document.write("</table>");
        document.write("</div>");
    </script>

</body>
</html>
